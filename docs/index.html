<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FOODO Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <div class="brand">
          <div class="logo">F</div>
          <div>
            <div class="brand-name">FOODO</div>
            <div class="brand-tag" data-i18n="brandTag">
              رستوران و کافه
            </div>
          </div>
        </div>
        <div class="header-actions">
          <button class="ghost" data-scroll="#menu" data-i18n="menu">
            منو
          </button>
          <button id="langToggle" class="pill">EN</button>
          <button id="themeToggle" class="pill">Day</button>
        </div>
      </div>
    </header>

    <div class="container" style="height: 24px"></div>

    <section class="container" id="menu">
      <div class="section-head">
        <h2 data-i18n="allItems">تمام آیتم‌ها</h2>
        <span id="itemsCount">0 آیتم</span>
      </div>
      <div class="category-shell">
        <div class="category-fade left"></div>
        <div class="category-fade right"></div>
        <div class="category-row" id="categoryRow"></div>
      </div>
      <div class="grid three" id="productGrid"></div>
    </section>

    <footer class="site-footer">
      <div class="container footer-row">
        <span data-i18n="footerLeft">FOODO | منوی دیجیتال رستوران و کافه</span>
        <span data-i18n="footerRight">تمامی حقوق محفوظ است.</span>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
